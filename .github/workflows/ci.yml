name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  NODE_ENV: test

jobs:
  quality:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Lint
        run: bun run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          # Dummy values for build (real secrets in Vercel)
          ANTHROPIC_API_KEY: sk-ant-dummy-for-build
          SOLANA_WALLET_ADDRESS: DummyWalletForBuild
          NEXT_PUBLIC_STRIPE_LINK_SINGLE: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_CONTRACT: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_TERMS: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_CV: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_INTERVIEW: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_SOCIAL: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_PITCH: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_LEAD: https://example.com

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run e2e
        env:
          ANTHROPIC_API_KEY: sk-ant-dummy-for-e2e
          SOLANA_WALLET_ADDRESS: DummyWalletForE2E
          NEXT_PUBLIC_STRIPE_LINK_SINGLE: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_CONTRACT: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_TERMS: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_CV: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_INTERVIEW: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_SOCIAL: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_PITCH: https://example.com
          NEXT_PUBLIC_STRIPE_LINK_LEAD: https://example.com

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
